plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'org.jetbrains.kotlin.jvm' version '2.0.20-Beta1'
}

group = "ch.taburett.tichu"
version = '0.0.1-SNAPSHOT'

java {
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// does not exist yet and is always via composite build
	// however composite build helps to leverage certain issues such as sub projects of subprojects and different kotlin plugin versions
	implementation "ch.taburett.tichu:libTichu"
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation 'com.google.guava:guava:33.1.0-jre'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

//	implementation platform('io.projectreactor:reactor-bom:2022.0.15')
//	implementation 'io.projectreactor.netty:reactor-netty-core'
//	implementation 'io.projectreactor.netty:reactor-netty-http'
}

tasks.named('test') {
	useJUnitPlatform()
}
kotlin {
	jvmToolchain(21)
}
